<h3>Inputs Basicos</h3>
<div>
  <mat-form-field>
    <input matInput type="text" placeholder="Nombre">
  </mat-form-field>
</div>

<h3>Prefijos y sufijos</h3>
<div>
  <mat-form-field>
    <span matPrefix>+1&nbsp;</span>
    <input matInput type="text" placeholder="Telefono">
    <span matSuffix>:-)</span>
  </mat-form-field>
</div>


<h3>

</h3>
